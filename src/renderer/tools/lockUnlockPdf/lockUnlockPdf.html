<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalPDF Studio - Lock/Unlock PDF</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http://localhost:*;">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="./lockUnlockPdf.css">
</head>
<body>
    <div id="app">
        <div class="top-bar">
            <a href="../../index.html" class="top-btn">‚Üê Back</a>
            <h1 class="tool-title">Lock/Unlock PDF</h1>
        </div>
        <main class="tool-container">
            <div class="file-selection-area">
                <button id="select-pdf-btn" class="select-pdf-btn">Click to Select a PDF File</button>
                <div id="selected-file-info" class="selected-file-info" style="display: none;">
                    <div style="flex-grow: 1;">
                        <p id="pdf-name" class="pdf-name"></p>
                        <p id="pdf-size" class="pdf-size"></p>
                        <p id="pdf-security" class="pdf-security"></p>
                    </div>
                    <button id="remove-pdf-btn" class="remove-btn">√ó</button>
                </div>
            </div>
            <div class="options-container">
                <h2>Operation</h2>
                <div class="radio-group operation-group">
                    <label><input type="radio" name="operation" value="lock" checked> Lock PDF (Encrypt)</label>
                    <label><input type="radio" name="operation" value="unlock"> Unlock PDF (Remove Protection)</label>
                </div>
            </div>
            <div id="lock-options" class="options-container">
                <h2>Encryption Settings</h2>
                <div class="option-group">
                    <label for="open-password">Open Password (Required to view):</label>
                    <div class="password-input-group">
                        <input type="password" id="open-password" class="password-input"
                            placeholder="Enter password to open PDF">
                        <button type="button" class="toggle-password" data-target="open-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="option-group">
                    <label for="encryption-level">Encryption Level:</label>
                    <select id="encryption-level" class="options-select">
                        <option value="128">128-bit AES (Standard)</option>
                        <option value="40">40-bit RC4 (Compatibility)</option>
                    </select>
                </div>
            </div>
            <div id="unlock-options" class="options-container" style="display: none;">
                <h2>Decryption Settings</h2>
                <div class="option-group">
                    <label for="unlock-password">PDF Password:</label>
                    <div class="password-input-group">
                        <input type="password" id="unlock-password" class="password-input"
                            placeholder="Enter PDF password to unlock">
                        <button type="button" class="toggle-password" data-target="unlock-password">üëÅÔ∏è</button>
                    </div>
                    <small class="help-text">Enter the password used to encrypt this PDF</small>
                </div>
            </div>
            <div class="action-buttons">
                <button id="process-btn" class="top-btn" disabled>Lock PDF</button>
            </div>
        </main>
    </div>

    <script type="module" src="./lockUnlockPdf.js"></script>
</body>

</html>
