<!-- src/renderer/tools/mergePdf/mergePdf.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalPDF Studio - Merge PDF</title>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'self' http://localhost:*;">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="./mergePdf.css">
    <link rel="stylesheet" href="../../styles/loading.css">
</head>
<body>
    <div id="app">
        <div class="top-bar">
            <a href="../../index.html" class="top-btn" data-i18n="common.back-btn">‚Üê Back</a>
            <h1 class="tool-title" data-i18n="merge.page-title">Merge PDF</h1>
        </div>
        <main class="tool-container">
            <button id="select-pdf-btn" class="select-pdf-btn" data-i18n="common.btn-select-merge">Click to Select PDF Files or drop PDFs here</button>
            <ul id="pdf-list" class="pdf-list"></ul>
            <div class="action-buttons">
                <button id="clear-btn" class="top-btn secondary" data-i18n="merge.clear-btn">Clear All</button>
                <button id="merge-btn" class="top-btn" data-i18n="merge.merge-btn">Merge PDFs</button>
            </div>
        </main>
    </div>

    <script type="module" src="./mergePdf.js"></script>
</body>

</html>
