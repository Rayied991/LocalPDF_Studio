<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalPDF Studio - Crop PDF</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http://localhost:*;">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="./cropPdf.css">
</head>
<body>
    <div id="app">
        <div class="top-bar">
            <a href="../../index.html" class="top-btn">← Back</a>
            <h1 class="tool-title">Crop PDF</h1>
        </div>
        <main class="tool-container">
            <div class="file-selection-area">
                <button id="select-pdf-btn" class="select-pdf-btn">Click to Select a PDF File or just drag-drop here.</button>
                <div id="selected-file-info" class="selected-file-info" style="display: none;">
                    <div style="flex-grow: 1;">
                        <p id="pdf-name" class="pdf-name"></p>
                        <p id="pdf-size" class="pdf-size"></p>
                    </div>
                    <button id="remove-pdf-btn" class="remove-btn">×</button>
                </div>
            </div>
            <div id="preview-container" class="preview-container" style="display:none;">
                <div class="preview-header">
                    <h3>PDF Preview</h3>
                    <span id="page-count" class="page-count"></span>
                </div>
                <div id="preview-grid" class="preview-grid"></div>
            </div>
            <div class="options-container">
                <h2>Crop Options</h2>
                <div class="option-group">
                    <label>Pages to Crop:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="pages-range" value="all" checked> All Pages</label>
                        <label><input type="radio" name="pages-range" value="custom"> Custom Range</label>
                    </div>
                </div>
                <div id="custom-pages-group" class="option-group" style="display:none;">
                    <label for="custom-pages">Custom Page Range:</label>
                    <input type="text" id="custom-pages" class="options-input" placeholder="e.g., 1, 2-4, 7, 9-10">
                    <small class="help-text">Enter page numbers or ranges separated by commas.</small>
                </div>
                <div class="option-group">
                    <label>Crop Margins (in points):</label>
                    <div class="margin-inputs">
                        <div class="margin-input-group">
                            <label for="margin-top" class="margin-label">Top</label>
                            <input type="number" id="margin-top" class="margin-input" placeholder="0" min="0" value="0">
                        </div>
                        <div class="margin-input-group">
                            <label for="margin-right" class="margin-label">Right</label>
                            <input type="number" id="margin-right" class="margin-input" placeholder="0" min="0"
                                value="0">
                        </div>
                        <div class="margin-input-group">
                            <label for="margin-bottom" class="margin-label">Bottom</label>
                            <input type="number" id="margin-bottom" class="margin-input" placeholder="0" min="0"
                                value="0">
                        </div>
                        <div class="margin-input-group">
                            <label for="margin-left" class="margin-label">Left</label>
                            <input type="number" id="margin-left" class="margin-input" placeholder="0" min="0"
                                value="0">
                        </div>
                    </div>
                    <small class="help-text">1 point ≈ 1/72 inch. Typical margins: 10–50 points.</small>
                </div>
                <div class="option-group reset-group">
                    <button id="reset-btn" class="secondary-btn">Reset to Original</button>
                </div>
            </div>
            <div class="action-buttons">
                <button id="crop-btn" class="top-btn" disabled>Crop PDF</button>
            </div>
        </main>
    </div>

    <script type="module" src="./cropPdf.js"></script>
</body>

</html>
