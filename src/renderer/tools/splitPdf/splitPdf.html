<!-- src/renderer/tools/splitPdf/splitPdf.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalPDF Studio - Split PDF</title>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'self' http://localhost:*;">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="./splitPdf.css">
    <link rel="stylesheet" href="../../styles/loading.css">
</head>

<body>
    <div id="app">
        <div class="top-bar">
            <a href="../../index.html" class="top-btn">← Back</a>
            <h1 class="tool-title">Split PDF</h1>
        </div>
        <main class="tool-container">
            <div class="file-selection-area">
                <button id="select-pdf-btn" class="select-pdf-btn">Click to Select a PDF File or drop PDF here</button>
                <div id="selected-file-info" class="selected-file-info" style="display: none;">
                    <div style="flex-grow: 1;">
                        <p id="pdf-name" class="pdf-name"></p>
                        <p id="pdf-size" class="pdf-size"></p>
                    </div>
                    <button id="remove-pdf-btn" class="remove-btn">×</button>
                </div>
            </div>
            <div id="preview-container" class="preview-container" style="display: none;">
                <div class="preview-header">
                    <h3>PDF Preview</h3>
                    <span id="page-count" class="page-count"></span>
                </div>
                <div id="preview-grid" class="preview-grid">
                </div>
            </div>
            <div class="split-options-container">
                <h2>Split Options</h2>
                <div class="split-method">
                    <input type="radio" id="byPageRanges" name="splitMethod" value="ByPageRanges" checked>
                    <label for="byPageRanges">Split by page ranges</label>
                </div>
                <div class="options-panel" id="optionsByPageRanges">
                    <input type="text" id="pageRanges" class="options-input" placeholder="e.g., 1-3, 5-7, 8-10">
                    <small class="help-text">Enter ranges like "1-3, 5-7" or single pages like "1, 3, 5"</small>
                </div>

                <div class="split-method">
                    <input type="radio" id="atSpecificPages" name="splitMethod" value="AtSpecificPages">
                    <label for="atSpecificPages">Split at specific pages</label>
                </div>
                <div class="options-panel" id="optionsAtSpecificPages" style="display: none;">
                    <input type="text" id="splitPages" class="options-input"
                        placeholder="e.g., 2, 5, 8 (splits AFTER these pages)">
                    <small class="help-text">PDF will be split after each specified page number</small>
                </div>

                <div class="split-method">
                    <input type="radio" id="everyNPages" name="splitMethod" value="EveryNPages">
                    <label for="everyNPages">Split every N pages</label>
                </div>
                <div class="options-panel" id="optionsEveryNPages" style="display: none;">
                    <input type="number" id="pageInterval" class="options-input" placeholder="e.g., 5" min="1">
                    <small class="help-text">Creates separate PDFs with the specified number of pages</small>
                </div>

                <div class="split-method">
                    <input type="radio" id="extractAllPages" name="splitMethod" value="ExtractAllPages">
                    <label for="extractAllPages">Extract all pages into separate PDFs</label>
                </div>
                <div class="options-panel" style="display: none; border: none; padding-left: 2rem;">
                    <small class="help-text">Each page will be saved as a separate PDF file</small>
                </div>
            </div>

            <div class="action-buttons">
                <button id="split-btn" class="top-btn" disabled>Split PDF</button>
            </div>
        </main>
    </div>

    <script type="module" src="./splitPdf.js"></script>
</body>

</html>
